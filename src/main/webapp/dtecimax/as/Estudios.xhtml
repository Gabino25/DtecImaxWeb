<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

<ui:define name="content">

<script type="text/javascript">
    function handleGuardarRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('EstudioDialog').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('EstudioDialog').hide();
            /*$('#RegistrarEstudioBtn').fadeOut();*/
        }
    }

    function handleActualizarRequest(xhr, status, args) {
        if(args.validationFailed || !args.updatedIn) {
            PF('EstudioDialogUpdate').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('EstudioDialogUpdate').hide();
            /*$('#RegistrarEstudioBtn').fadeOut();*/
        }
    }
    
</script>

<h:form id="MessagesForm">
  <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
</h:form>

<h:form id="SearchForm">
 <f:passThroughAttribute name="autocomplete" value="off"/>
  <p:fieldset legend="Buscar Estudios" toggleable="true" toggleSpeed="500" style="margin-bottom:20px" collapsed="true" >
  <p:ajax event="toggle" />
  <p:panel id="SearchPanel" >
      <div class="ui-g ui-fluid">
       <div class="ui-g-12 ui-lg-3" style="margin-bottom: 5px;">
         <p:outputLabel  for="nombre_estudio" value="Nombre Estudio:" />
         <p:inputText id="nombre_estudio"  style="width: 100%; margin-top: 5px;" value="#{estudiosForm.searchNomEstu}" maxlength="50" />
         <p:message for="nombre_estudio"/>
       </div>
 	<div class="ui-g-12 ui-lg-3" style="margin-bottom: 5px;">
		<p:outputLabel for="tipo_estudio" value="Categoria Estudio:" />
		<p:selectOneMenu id="tipo_estudio" style="width: 100%; margin-top: 5px;" value="#{estudiosForm.searchTipoEstu}" filter="true"  filterMatchMode="contains" required="true" >
 		<f:selectItem itemLabel="seleccione" /> 
 		<f:selectItems value="#{adminHelper.selectTipoEstudiosItems}"/>
		</p:selectOneMenu>
		<p:message for="tipo_estudio"/>
	 </div>       
       </div>    
       <div class="ui-g">
       <div class="ui-g-12 ui-lg-12" style="text-align: right;">
        <p:commandButton value="Cancelar">
         <p:ajax update="SearchPanel" resetValues="true" />
        </p:commandButton>
        <p:commandButton value="Consultar" update="EstudiosFormReadOnly"  actionListener="#{estudiosForm.search}" style="margin-left: 10px;"/>
       </div>
      </div>
 
   </p:panel>
  </p:fieldset>
  </h:form>     

<h:form id="EstudiosFormReadOnly">

    <div class="card no-margin">
                            <div class="ui-g">
                            <div class="ui-g-12 ui-lg-12">
                            <p:dataTable var="estudio" value="#{estudiosForm.listEstudios}" emptyMessage="Sin resultados" paginator="true" rows="50" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
							<f:facet name="header">Estudios</f:facet>
                                 <p:column headerText="Nombre. Estudio">
                                  <h:outputText value="#{estudio.nombreEstudio}" />
                                </p:column>
                                 <p:column headerText="Categoria estudio">
                                 <div style="text-align: center;">
                                  <h:outputText value="#{estudio.tipoEstudio}" />
                                  </div>
                                </p:column>
                                 <p:column headerText="Costo">
                                 <div style="text-align: center;">
                                  <h:outputText value="#{estudio.costoEstudio}" />
                                  </div>
                                </p:column>
<!--                                 <p:column headerText="Realiza Estudio"> -->
<!--                                   <h:outputText value="#{estudio.realizaEstudio}" /> -->
<!--                                 </p:column> -->
								<p:column headerText="Anestesia">
								<div style="text-align: center;">
                                  <h:outputText value="#{estudio.costoAnestesia}" />
                                  </div>
                                </p:column>
                                <p:column headerText="Patologia">
								<div style="text-align: center;">
                                  <h:outputText value="#{estudio.costoPatologia}" />
                                  </div>
                                </p:column>
                                <p:column headerText="Color Asignado">
                                <div style="text-align: center;">
                                  <p:colorPicker  value="#{estudio.colorEstudio}" disabled="true" />
                                  </div>
                                </p:column>
                                 <p:column headerText="Indicaciones">
                                  <h:outputText value="#{estudio.comentariosE}" />
                                </p:column>
                               <p:column headerText="Opciones:">
                                  <p:commandButton icon="fa fa-edit" update="EstudiosFormUpdate EstudiosFormReadOnly" oncomplete="PF('EstudioDialogUpdate').show();" ajax="true"  style="margin-left: 10px;" actionListener="#{estudiosForm.selectForUpdate(estudio)}" rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') or request.isUserInRole('ROLE_DOCTOR')}"/>
								 <p:commandButton icon="fa fa-trash" update=":EstudiosFormDelete:eliminar-estudio-dialog" oncomplete="PF('eliminarEstudioDlg').show();" ajax="true"  style="margin-left: 10px;" actionListener="#{estudiosForm.selectForDelete(estudio)}" rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') or request.isUserInRole('ROLE_DOCTOR')}"/>
							   </p:column>
							</p:dataTable>	
								
                            </div>
                            </div>
                            
                            <h:panelGroup id="estudios-registrar">
                             <div class="ui-g">
                                <div class="ui-g-12 ui-lg-12" style="text-align: right;">
                                    <p:commandButton id="RegistrarEstudiosBtn" value="Registrar Estudio" icon="fa fa-plus" onclick="PF('EstudioDialog').show();" />
                                </div>
                             </div>
                            </h:panelGroup>
    </div>
    </div>
    </div>
</h:form>
