<script type="text/javascript">
    function handleGuardarRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('CitasDialogCreate').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('CitasDialogCreate').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
    }

    function handleActualizarRequest(xhr, status, args) {
        if(args.validationFailed || !args.updatedIn) {
            PF('CitasDialogUpdate').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('CitasDialogUpdate').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
    }
    function handleGuardarRequestNotas(xhr, status, args) {
        if(args.validationFailed || !args.loggedInNota) {
            PF('NotasCitasDialogCreate').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('NotasCitasDialogCreate').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
    }

    function handleOrdenRequest(xhr, status, args) {
       console.log(xhr); 
       console.log(status);
       console.log(args);
       
       if(null!=args){
         if("OrdenesSimples"==args.pAjaxTipoOrden){
             var varOSFCNumeroDoctor = document.getElementById("OrdenesSimplesFormCreate:numero_doctor"); 
             PF('OrdenSimpleDialog').show();
        	 return; 
          }else if("OrdenesEspeciales"==args.pAjaxTipoOrden){
        	 PF('OrdenEspecialDialog').show();
        	 return; 
          }else if("OrdenesContrastados"==args.pAjaxTipoOrden){
        	 PF('OrdenContrastadoDialog').show();
         	 return; 
          }else if("OrdenesDentales"==args.pAjaxTipoOrden){
        	 PF('OrdenDentalDialog').show();
         	 return; 
          }
       }
    }

    function handleGuardarRequestOS(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('OrdenSimpleDialog').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('OrdenSimpleDialog').hide();
            PF('crearOrdenDlg').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
    }

    function handleGuardarRequestOE(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('OrdenEspecialDialog').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('OrdenEspecialDialog').hide();
            PF('crearOrdenDlg').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
    }

    function handleGuardarRequestOC(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('OrdenContrastadoDialog').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('OrdenContrastadoDialog').hide();
            PF('crearOrdenDlg').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
    }
    function handleGuardarRequestOD(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('OrdenDentalDialog').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('OrdenDentalDialog').hide();
            PF('crearOrdenDlg').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
    }
    
    function handleGuardarRequestOD(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('PacientesDialog').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('PacientesDialog').hide();
            PF('crearPacientesDialog').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
        
    }
    
    function handleGuardarRequestOD(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('DoctorReferenteDialog').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('DoctorReferenteDialog').hide();
            PF('crearDoctorReferenteDialog').hide();
            /*$('#RegistrarUbicacionBtn').fadeOut();*/
        }
    }
    
</script>
