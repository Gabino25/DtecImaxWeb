                 <f:convertDateTime type="date" pattern= "yyyy-MM-dd" />
                 </h:inputText>
                 <h:message for="fecha_creacion" style="color:red;"/>
                 </td>
             </tr>
              <tr>
                 <td><h:outputLabel for="fecha_ultima_actualizacion" value="Fecha Ultima Actualizacion:" /></td>
                 <td>
                 <h:inputText id="fecha_ultima_actualizacion" name="fecha_ultima_actualizacion" type="date" value="#{historialClinico.utilFechaUltimaActualizacion}" required="true" > 
                 <f:convertDateTime pattern = "yyyy-MM-dd" locale="es"  />
                 </h:inputText>
                 <h:message for="fecha_ultima_actualizacion" style="color:red;"/>
                 </td>
             </tr>
                <!-- Finaliza estatus fecha creacion, ultima actualizacion, comentarios  --> 
                <tr>
                    <td><h:outputLabel for="comentarios" value="Comentarios:" /></td>
                    <td><h:inputText id="comentarios" name="comentarios" value="#{historialClinico.comentarios}" /></td>
                </tr>
              </table>
              <h:commandButton action="#{indexForm.insertHistorialClinico}" value="Insertar Historial Clinico" />
            </h:form>
            
               
               
    </h:body>
</html>
